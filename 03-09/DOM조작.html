<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove() vs. empty() 메서드 이해</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #container {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#removeButton").click(function (){
                let container = $("#container");
                container.remove();
                $("#result").text("remove() 메서드 사용: 컨테이너와 하위요소 모두 삭제됨.");
            })
            $("#emptyButton").click(function (){
                let container = $("#container");
                container.empty();
                $("#result").text(`empty() 메서드 사용: 하위요소만 삭제됨`)
            })
        })
    </script>
</head>
<body>
<h1>remove() vs. empty() 메서드 이해 예제</h1>
<div id="container">
    <p>이것은 삭제될 문단입니다.</p>
    <button id="removeButton">remove() 사용</button>
    <button id="emptyButton">empty() 사용</button>
</div>
<div id="result"></div>
</body>
</html>
