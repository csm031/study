<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#clickMe").click(function () {
                $(this).css("background-color", "yellow");
            });

            $("#dblClickMe").dblclick(function () {
                $(this).css("background-color", "green");
            });

            $("#enterMe").mouseenter(function () {
                $(this).text("마우스 진입!");
            });
            $("#enterMe").mouseleave(function () {
                $(this).text(`마우스 빠져나감!`);
            })

            $("#leaveMe").mouseleave(function () {
                $(this).text("마우스 빠져나감!");
            });
        });
    </script>
    <style>
        .event-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            background-color: lightgray;
            border: 2px solid darkgrey;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="clickMe" class="event-box">
    클릭하세요
</div>
<div id="dblClickMe" class="event-box">
    더블 클릭하세요
</div>
<div id="enterMe" class="event-box">
    마우스를 올려보세요
</div>
<div id="leaveMe" class="event-box">
    여기로 마우스를 가져가세요
</div>
</body>
</html>
