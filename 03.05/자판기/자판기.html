<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자판기</title>
   <link rel="stylesheet" href="자판기.css">
</head>
<body>
<table>
    <tr>
        <td colspan="4" class="tableHeader"><span class="fontRed">자</span><span class="fontYellow">판</span><span
                class="fontGreen">기</span></td>
    </tr>
    <tr>
        <td><img src="../자판기/img/콜라.jpg" alt="콜라" width="200px" height="200px"><br>
            <button class="productButton" id="cokeButton" value=1200>1200￦</button>
        </td>
        <td><img src="../자판기/img/사이다.jpg" width="200px" height="200px" alt="사이다"><br>
            <button class="productButton" id="saidaButton" value=1100>1100￦</button>
        </td>
        <td><img src="../자판기/img/환타.jpg" width="200px" height="200px" alt="환타"><br>
            <button class="productButton" id="fantaButton" value=1000>1000￦</button>
        </td>

        <!-- 돈 넣는 부분-->
        <td>
            <button class="input" id="input_1000">1000원</button>
            <br>
            <button class="input" id="input_500">500원</button>
            <br>
            <button class="input" id="input_100">100원</button>
            <br>
            <input type="text" class="input" id="inputText"></td>
    </tr>
    <tr>
        <td><img src="../자판기/img/커피.jpg" width="200px" height="200px" alt="레쓰비"><br>
            <button class="productButton" id="coffeeButton1" value=800>800￦</button>
        </td>
        <td><img src="../자판기/img/top커피.jpg" width="200px" height="200px" alt="TOP"><br>
            <button class="productButton" id="coffeeButton2" value=1200>1200￦</button>
        </td>
        <td><img src="../자판기/img/조지아커피.jpg" width="200px" height="200px" alt="조지아"><br>
            <button class="productButton" id="coffeeButton3" value=1000>1000￦</button>
        </td>

        <!-- 반환 버튼 -->
        <td>
            <button class="returnButton" id="returnButton">잔돈 반환</button>
        </td>
    </tr>
    <tr>
        <td colspan="3" id="purchaseList"></td>

        <!-- 반환하는 부분 -->
        <td>500원<input type="text" class="returnMoney" id="return_500">개<br>100원<input type="text" class="returnMoney"
                                                                                       id="return_100">개
        </td>
    </tr>
</table>
<script src="자판기.js"></script>
</body>
</html>
