<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 코드 추가</title>
</head>
<body>
<h1>HTML 코드 추가 예제</h1>
<button id = 'addHTML'>HTML 코드 추가</button>
<div id = 'htmlContainer'>
    <!--HTML 추가 공간 -->
</div>
<script>
    // 버튼요소 가져오기
    let addHTML = document.getElementById('addHTML');
    let htmlContainer = document.getElementById('htmlContainer');
    // 추가할 HTML 코드
    const htmlAddEventContent = `<h1> HTML 추가 </h1>`;
    // 이벤트 리스너 추가
    addHTML.addEventListener("click", () =>{
        htmlContainer.innerHTML += htmlAddEventContent;
    })
</script>
</body>
</html>
