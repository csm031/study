<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide { display: none; }
    </style>
</head>
<body>
<!-- textContent 예제 -->
<div id="textContentExample">
    이것은 <strong class="hide">textContent</strong>와
    <em>innerText</em>의 차이를 보여주는 예제입니다.
</div>
<!-- innerText 예제 -->
<div id="innerTextExample">
    이것은 <strong class="hide">innerText</strong>와
    <em>textContent</em>의 차이를 보여주는 예제입니다.
</div>
<!-- innerHTML 예제 -->
<div id="innerHTMLExample">
    이것은 <strong class="hide">innerHTML</strong>와
    <em>textContent</em>의 차이를 보여주는 예제입니다.
</div>
<!-- value 예제 -->
<input type="text" id="valueExample" value="이것은 value 예제입니다." />
<script>
    // textContent로 텍스트 가져오기 (textContent는 숨겨진 요소도 포함)
    let textContentElement = document.getElementById("textContentExample");
    let textContentValue = textContentElement.textContent;
    // innerText로 텍스트 가져오기 (innerText는 숨겨진 요소는 무시)
    let innerTextElement = document.getElementById("innerTextExample");
    let innerTextValue = innerTextElement.innerText;
    // innerHTML로 HTML 가져오기
    let innerHTMLElement = document.getElementById("innerHTMLExample");
    let innerHTMLValue = innerHTMLElement.innerHTML;
    let valueInputElement = document.getElementById("valueExample");
    let valueInputValue = valueInputElement.value;
    console.log("textContent 값: " + textContentValue);
    console.log("innerText 값: " + innerTextValue);
    console.log("innerHTML 값: " + innerHTMLValue);
    console.log("value 값: " + valueInputValue);
</script>
</body>
</html>
