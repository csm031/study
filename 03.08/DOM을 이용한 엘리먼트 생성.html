<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM을 이용한 엘리먼트 생성</title>
</head>
<body>
<button onclick="createButton()">버튼생성</button>
<script>
    let createButton = () => {
        let createButton = document.createElement("button");
        let buttonText = document.createTextNode('Click');
        createButton.innerHTML = `버튼1`;
        createButton.appendChild(buttonText);
        document.body.appendChild(createButton);
    }
</script>
</body>
</html>
